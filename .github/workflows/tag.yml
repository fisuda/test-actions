on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
   create-tag:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
      REF: ${{ github.ref }}
      TZ: 'Asia/Tokyo'
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Run release
        run: ./maintenance/tag.sh
